<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4 fw-light">Admin Dashboard</h2>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <h3 class="card-title h4">Accounts Below Minimum Balance</h3>

                <table class="table table-striped" th:if="${!accountsUnderMinBalance.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Account Type</th>
                        <th>Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${accountsUnderMinBalance}">
                        <td th:text="${entry.key}"></td>
                        <td th:text="${entry.value}"></td>
                    </tr>
                    </tbody>
                </table>
                <p th:if="${accountsUnderMinBalance.isEmpty()}" class="alert alert-info">No accounts below minimum balance.</p>
            </div>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <h3 class="card-title h4">Customers with Balance over $1000 in Savings Accounts</h3>

                <ul class="list-group" th:if="${!customersWithHighSavings.isEmpty()}">
                    <li class="list-group-item" th:each="customer : ${customersWithHighSavings}" th:text="${customer}"></li>
                </ul>
                <p th:if="${customersWithHighSavings.isEmpty()}" class="alert alert-info">There are no customers with savings accounts over $1000.</p>
            </div>
        </div>

        <a th:href="@{/login}" class="btn btn-outline-danger">Logout</a>
    </div>

</body>
</html>
