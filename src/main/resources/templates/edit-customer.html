<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h2 class="text-center mb-4 fw-light">Edit Account Information</h2>
  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
    <form th:action="@{/edit}" method="post" class="card border-0 shadow-sm">

      <div class="card-body p-4">
      <div class="form-group mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" th:value="${customer.address}" class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="text" id="phone" name="phone" th:value="${customer.phone}" class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" th:value="${customer.email}" class="form-control" required>
      </div>

        <button type="submit" class="btn btn-primary">Update Information</button>
        <button th:href="@{/home}" class="btn btn-outline-secondary">Back</button>
      </div>
    </form>
    </div>
  </div>
</div>
</body>
</html>
