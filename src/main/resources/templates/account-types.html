<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Types</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4 fw-light">Available Account Types</h2>

        <div th:each="type : ${accountTypes}" class="card mb-3 border-0 shadow-sm bg-secondary">
            <div class="card-body">
                <h3 class="card-title h4 mb-3" th:text="${type.accountTypeName}"></h3>
                <p class="card-text" th:text="${type.accountTypeDescription}"></p>

                <p class="mb-2">
                    <span class="text-primary">Minimum Balance:</span>
                    <span class="fw-bold" th:text="'$' + ${type.minimumBalance}"></span>
                </p>

                <p class="mb-0">
                    <span class="text-primary">Overdraft Available:</span>
                    <span class="card-text" th:text="${type.hasOverdraft ? 'YES' : 'No'}"></span>
                </p>
            </div>
        </div>

        <a th:href="@{/home}" class="btn btn-outline-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
